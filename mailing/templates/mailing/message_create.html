{% extends 'mailing/base.html' %}

{% block body %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

     <button type="submit" class="btn btn-outline-success">
        {% if object %}
        Сохранить
        {% else %}
        Добавить
        {% endif %}
    </button>
</form>
{% endblock %}
